<html>
    <head>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="style.css" >
     </head>

    <body class="body">
      <br>
    <div class="container">
      <div class="card text-black bg-light mb-9" style="max-width: 200rem;">
       
          <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 id="title">Compound Interest Calculator</h1>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-md-12">
        <form>
            <div class="form-group">
                  <label class="form-group">Principal</label>
                  <input class="form-control" type="text" id="principal" placeholder="Amount">
             </div>
              <div class="form-group">
                  <label class="form-group">Interest rate</label>
                  <input class="form-control" type="text" id="annual-interest-rate"
                  placeholder="Rate in %">
              </div>
              <div class="form-group">
                  <label class="form-group">Number of Years</label>
                  <input class="form-control" type="text" id="number-of-years"
                  placeholder="Years">
              </div>
              <div class="form-group">
                <select id="time-period">
                  <option value="">--Select time period--</option>
                  <option value="yearly">Yearly</option>
                  <option value="half-yearly">Half-Yearly</option>
                  <option value="quaterly">Quaterly</option>
                  <option value="monthly">Monthly</option>
              </select>
              </div>
              <button class="btn btn-block btn-outline-success" type="button" onclick="calculate()">Calculate</button>
          </form>
            </div>
          </div>
          <br>
          <h5 class="total">Result</h5>
          
          <div class="row">
            <div class="col-md-12">
              <h1 id="res">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="copyright">
     <h6>&copy; 2020 Interest calculator. Created by <span class="name">Okononfua David</span> All right reserved.</h6> 
  </div>

  <script src="./calculator.js"></script>
    </body>
</html>
