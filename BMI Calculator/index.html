<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js"></script>
</head>

<body>
    <div class="main-heading">
        BMI Calculator
    </div>

    <form id="form">
        <div class="main-container">
            <div class="height-container">
                <h3 class="height-heading">Enter your height</h3>
                <input class="height-input" id="height" type="number" placeholder="100 cm">
            </div>
            <div class="weight-container">
                <h3 class="weight-heading">Enter your weight</h3>
                <input class="weight-input" id="weight" type="number" placeholder="50 kg">
            </div>
        </div>
        <button type="submit" id="btn" onclick=bmiCalc()>Submit</button>

        <div class="result-container">
            <h2 class="result-heading">Your BMI is <span id="bmi-result"></span></h2>
        </div>
    </form>

</body>

</html>
