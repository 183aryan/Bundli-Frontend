<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body style="background-color:black;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4" style="color: rgba(177, 253, 78, 0.884);"><b>Temperature Converter</b></h1>
            </div>
            <div class="jumbotron mx-auto ">
                <div class="container">
                    
                    <div class="input-group input-group-lg mb-5 h4">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-lg" style="background-color:#C4E538; border: 2px solid black;"><b>Celsius</b></span>
                        </div>
                        <input type="number" min="0" class="form-control" aria-label="Large" id="cel-text" oninput="ConvCEL()">
                    </div>

                    <div class="card mx-auto bg-dark text-white h5">
                        <div class="card-body">
                            <div class="card-header">
                                <div class="card-text">Fahrenheit</div>
                            </div>
                            <div class="card-title">
                                <input type="number" class="card-text bg-dark text-white" id="fah-text" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="card mx-auto bg-dark text-white h5 mt-4">
                        <div class="card-body">
                            <div class="card-header">
                                <div class="card-text">Kelvin</div>
                            </div>
                            <div class="card-title">
                                <input type="number" class="card-text bg-dark text-white" id="kel-text" disabled>
                            </div>
                        </div>
                    </div>

                    

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
